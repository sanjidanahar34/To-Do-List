<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats_container">
            <div class="details">
                <h1>ToDo Done</h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0/0</p>
            </div>
        </div>

        <form>
            <input id="add_task" type="text" placeholder="Write Your Task">
            <button id="new_task" type="submit">+</button>
        </form>

        <ul class="task_list"></ul>
    </div>
     <div id="complete_message">ðŸŽ‰ All Tasks Completed! ðŸŽ‰</div>
    <script src="To_Do_list.js"></script>
</body>
</html>
